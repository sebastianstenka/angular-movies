<div class="container">
  <div class="grid">
    <ng-container *ngFor="let movie of movies">
      <div class="col-6 md:col-3 lg:col-3" *ngIf="movie.backdrop_path">
        <item [itemData]="movie"></item>
      </div>
    </ng-container>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
